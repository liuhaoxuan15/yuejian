<!--包含头部文件-->
{include file="public/header" /}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 晒图管理 <span class="c-gray en">&gt;</span> 晒图列表 <span class="c-gray en">&gt;</span> 图片评论<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="pd-20">

  <div class="cl pd-5 bg-1 bk-gray mt-20">
  </div>
  <table class="table table-border table-bordered table-hover table-bg table-sort">
    <thead>
      <tr class="text-c">
        <th width="25"><input type="checkbox" name="" value=""></th>
        <th width="80">ID</th>
        <th width="130">评论人</th>
        <th width="">评论内容</th>
        <th width="100">操作</th>
      </tr>
    </thead>
    <tbody>
    {volist name="clist" id="vo"}
      <tr class="text-c">
        <td><input type="checkbox" value="1" name=""></td>
        <td>{$i}</td>
        <td>{$vo.user_name}</a></td>
        <td class="text-l">{$vo.comment_text}</td>
       
        <td class="td-manage"><a style="text-decoration:none" class="ml-5" onClick="user_del(this,'10001')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
      </tr>
    {/volist}
    </tbody>
  </table>
  <div id="pageNav" class="pageNav"></div>
</div>
<!--_footer 作为公共模版分离出去-->
{include file="public/footer" /}
<script type="text/javascript">
		window.onload = (function(){
		    // optional set
		    pageNav.pre="&lt;上一页";
		    pageNav.next="下一页&gt;";
		    // p,当前页码,pn,总页面
		    pageNav.fn = function(p,pn){$("#pageinfo").text("当前页:"+p+" 总页: "+pn);};
		    //重写分页状态,跳到第三页,总页33页
		    pageNav.go(1,13);
		});

		/*图片-删除*/
		function user_del(obj,id){
			layer.confirm('确认要删除吗？',function(index){
				$.ajax({
					type: 'POST',
					url: '',
					dataType: 'json',
					success: function(data){
						$(obj).parents("tr").remove();
						layer.msg('已删除!',{icon:1,time:1000});
					},
					error:function(data) {
						console.log(data.msg);
					},
				});		
			});
		}
</script>
</body>
</html>
