<!--包含头部文件-->
{include file="public/header" /}
<body>
<div class="page-container">
	<form action="{:url('add')}" enctype="multipart/form-data" method="post">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">视频标题：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input required type="text" class="input-text"   name="title">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">视频链接：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input required type="text" class="input-text"  name="video">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">大师ID：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input required type="text" name="coach_id">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">缩略图：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input required type="file" name="pic">
			</div>
		</div>

		<div class="row cl">
			<input type="submit" name="提交">
		</div>
	</form>
</div>
