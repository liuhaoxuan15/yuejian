<!--包含头部文件-->
{include file="public/header" /}
<body>
<article class="page-container">
	<form action="{:url('award/update')}" enctype="multipart/form-data" method="post" class="form form-horizontal"  >
	<input type="text" hidden="" name="award_id" value="{$awards.award_id}">
		<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>奖品名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$awards.award_name}" placeholder=""  name="award_name">
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>奖品简介：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="award_intro" cols="" rows="" class="textarea"  placeholder="输入奖品简介" onKeyUp="$.Huitextarealength(this,100)">{$awards.award_intro}</textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>奖品详情：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="award_info" cols="" rows="" class="textarea"  placeholder="输入奖品详情" onKeyUp="$.Huitextarealength(this,100)">{$awards.award_info}</textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
			</div>
		</div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">图片：</label>
                <div class="col-md-10 col-xs-10">
                    <span class="btn-upload form-group">
                        <input class="input-text upload-url radius" type="text" name="uploadfile-1" readonly><a href="javascript:void();" class="btn btn-primary radius"><i class="iconfont">&#xf0020;</i> 浏览文件</a>
                        <input type="file" multiple name="award_pic" class="input-file">
                    </span>
                </div>
        </div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>兑换所需运动值：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$awards.award_value}" placeholder="" id="text" name="award_value">
			</div>
		</div>		
		

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>数量：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$awards.award_num}" placeholder="" id="text" name="award_num">
			</div>
		</div>	

		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

{include file="public/footer" /}
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").validate({
		rules:{
			username:{
				required:true,
				minlength:2,
				maxlength:16
			},
			sex:{
				required:true,
			},
			mobile:{
				required:true,
				isMobile:true,
			},
			email:{
				required:true,
				email:true,
			},
			uploadfile:{
				required:true,
			},
			
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			//$(form).ajaxSubmit();
			var index = parent.layer.getFrameIndex(window.name);
			//parent.$('.btn-refresh').click();
			parent.layer.close(index);
		}
	});
});
</script> 
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
