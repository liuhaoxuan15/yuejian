<!--包含头部文件-->
{include file="public/header" /}
<style>
	#pic{
		width: 100px;
	}
</style>
<body>
<div class="page-container">
	<form action="{:url('update')}" enctype="multipart/form-data" method="post">
		<input type="hidden"    name="aid" value="{$activity.aid}">
		<input type="hidden"   name="pic" value="{$activity.pic}">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>活动标题：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input required type="text" class="input-text" value="{$activity.name}" placeholder="" id="" name="name">
			</div>
		</div>




		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>发布日期：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input required type="text"  id="datemin" class="input-text Wdate" value="{$activity.data}" name="data">
			</div>
		</div>
			<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>地址</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input required type="text"  id="datemin" class="input-text Wdate" value="{$activity.address}" name="address">
			</div>
		</div>
			<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>报名人数</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input required type="text"  id="datemin" class="input-text Wdate" value="{$activity.enroll}" name="enroll">
			</div>
		</div>
			<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>费用</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input required type="text"  id="datemin" class="input-text Wdate" value="{$activity.cost}" name="cost">
			</div>
		</div>
			<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>热线</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input required type="text"  id="datemin" class="input-text Wdate" value="{$activity.hotline}" name="hotline">
			</div>
		</div>



		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">简介</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="abstract" cols="" rows="" class="textarea"  value="{$activity.abstract}"  name="abstract"datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="$.Huitextarealength(this,200)"></input>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">图片上传：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<div id="fileList" class="uploader-list"></div>
				<img src="__STATIC__/images/{$activity.pic}" id="pic" >
				<input type="file" name="pic">
			</div>

		</div>
		<div class="row cl">
			<input type="submit" value="提交">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2"
			<input type="submit" value="提交">

			</div>
		</div>
	</form>
</div>
<!--_footer 作为公共模版分离出去-->
{include file="public/footer" /}
<script type="text/javascript">

/*用户-添加*/
function member_add(title,url,w,h){
    layer_show(title,url,w,h);
}
/*用户-查看*/
function member_show(title,url,id,w,h){
    layer_show(title,url,w,h);
}
/*用户-停用*/
function member_stop(obj,id){
    layer.confirm('确认要停用吗？',function(index){
        $.ajax({
            type: 'POST',
            url: '',
            dataType: 'json',
            success: function(data){
                $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_start(this,id)" href="javascript:;" title="启用"><i class="Hui-iconfont">&#xe6e1;</i></a>');
                $(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已停用</span>');
                $(obj).remove();
                layer.msg('已停用!',{icon: 5,time:1000});
            },
            error:function(data) {
                console.log(data.msg);
            },
        });     
    });
}

/*用户-启用*/
function member_start(obj,id){
    layer.confirm('确认要启用吗？',function(index){
        $.ajax({
            type: 'POST',
            url: '',
            dataType: 'json',
            success: function(data){
                $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_stop(this,id)" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe631;</i></a>');
                $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
                $(obj).remove();
                layer.msg('已启用!',{icon: 6,time:1000});
            },
            error:function(data) {
                console.log(data.msg);
            },
        });
    });
}
/*用户-编辑*/
function member_edit(title,url,id,w,h){
    layer_show(title,url,w,h);
}
/*密码-修改*/
function change_password(title,url,id,w,h){
    layer_show(title,url,w,h);  
}
/*用户-删除*/
function member_del(obj,id){
    layer.confirm('确认要删除吗？',function(index){
        $.ajax({
            type: 'POST',
            url: '',
            dataType: 'json',
            success: function(data){
                $(obj).parents("tr").remove();
                layer.msg('已删除!',{icon:1,time:1000});
            },
            error:function(data) {
                console.log(data.msg);
            },
        });     
    });
}
</script> 
</body>
</html>
