<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 订单管理 <span class="c-gray en">&gt;</span> 订单列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-hover table-sort">
            <thead>
                <tr class="text-c">
                    <th width="40"><input name="" type="checkbox" value=""></th>
                    <th width="80">ID</th>
<!--                    <th width="100">分类</th> -->
<!--                    <th width="100">教练缩略图</th> -->
                    <th width="100">活动名</th>
                    <th width="100">用户</th>
                    <th width="100">价格</th>
                    <th width="100">日期</th>
                    <th width="100">订单号</th>
                    <th width="80">状态</th>
<!--                     <th width="100">价钱</th> -->
<!--                    
                    <th width="60">发布状态</th> -->
                    <th width="100">操作</th>
                </tr>
            </thead>
            <tbody>
                {volist name="actorder" id="vo"}
                <tr class="text-c">
                    <td><input name="" type="checkbox" value=""></td>
                    <td>{$i}</td>
                    <td>{$vo.name}</td>     <!--活动名-->
                    <td><a href="{:url('activityorder/show',['user_id'=>$vo.user_id])}">{$vo.user_name}</a></td>    <!-- 用户名 -->
                    <td>{$vo.cost}</td>     <!--价格-->
                    <td>{$vo.order_date}</td>   <!--日期-->
                    <td>{$vo.order_number}</td> <!--订单号-->
                    <td>
            {if condition="$vo.order_status=='1'"}
            <span class="label label-erro radius">已参加</span>
            {else /}
            <span class="label label-success">待参加</span>
            {/if}
                    </td>
<!--                     <td>￥9.9</td> -->
                    <!-- 
                    <td class="td-status"><span class="label label-success radius">已发布</span></td> -->
                    <td class="td-manage">
                        <a style="text-decoration:none" class="ml-5" onclick="yuejian14_del('{:url('delete',['id'=>$vo.order_id])}','')" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>
                    </td>
                </tr>
                {/volist}
            </tbody>
        </table>      
    </div>
</div>
