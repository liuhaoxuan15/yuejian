<!--包含头部文件-->
{include file="public/header" /}
<body>
<article class="page-container">
	<form action="{:url('train/upload')}" enctype="multipart/form-data" method="post" class="form form-horizontal" id="form-member-add" >
	


		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>训练名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input required   type="text" class="input-text" value="" placeholder="" id="username" name="train_name">
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>训练类型：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input required   type="text" class="input-text" value="" placeholder="" id="type" name="train_type">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>简介：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="train_intro" cols="" rows="" class="textarea"  placeholder="输入培训简介" onKeyUp="$.Huitextarealength(this,100)"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>上课须知：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea required   name="train_attention" cols="" rows="" class="textarea"  placeholder="输入上课须知" onKeyUp="$.Huitextarealength(this,100)"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
			</div>
		</div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">图片：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <div class="col-md-10 col-xs-10">
    <input type="file"  id="exampleInputFile" name="train_pic"   required>
    </div>
            </div>
        </div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>授课时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input required  type="text" class="input-text" value="" placeholder="" id="date" name="train_time">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>授课地点：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input required   type="text" class="input-text" value="" placeholder="" id="text" name="train_address">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>价格：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input  required  type="text" class="input-text" value="" placeholder="" id="text" name="train_price">
			</div>
		</div>		

		
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

{include file="public/footer" }
<script type="text/javascript">

</script> 

</body>
</html>
