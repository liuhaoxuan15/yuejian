<!--包含头部文件-->
{include file="public/header" /}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 晒图管理 <span class="c-gray en">&gt;</span> 晒图列表 <span class="c-gray en">&gt;</span> 帖子详情<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">


  <div class="mt-20">
    <table class="table table-border table-bordered table-bg table-hover table-sort">
      <thead>
        <tr class="text-c">
          
          <th width="100">发布图片</th>
          <th width="150">标题</th>
          <th width="150">发布时间</th>
          
        </tr>
      </thead>
      <tbody>
      {volist name="plist" id="vo"}
        <tr class="text-c">         
         
          <td><img style="text-align: center; width: 210px" src="__STATIC__/picture/{$vo.picture}"></td>
          <td class="text-l">
          <a class="maincolor" href="javascript:;">{$vo.post_title}</a>
          </td>         
          <td>{$vo.post_time}</td>          
        </tr>
      {/volist}                    
      </tbody>
    </table>
        
  </div>
</div>
{include file="public/footer" /}
<!--_footer 作为公共模版分离出去-->

</body>
</html>
