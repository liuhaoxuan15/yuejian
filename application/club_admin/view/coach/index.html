    <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-hover table-sort">

                <tr class="text-c">
                    <th width="40"><input name="" type="checkbox" value=""></th>
                    <th width="80">ID</th>

            </thead>
            <tbody>
                {volist name="coachs" id="vo"}

                    <td><input name="" type="checkbox" value=""></td>
                    <td>{$i}</td>
                    <td>{$vo.coach_name}</td>
                    <td><img style="width: 100px" src="__STATIC__/coach/{$vo.coach_img}"></td>
                    <td>{$vo.coach_des}</td>
                    <td>
            {if condition="$vo.coach_ismaster=='1'"}
            <span class="label label-erro radius">否</span>
            {else /}
            <span class="label label-success">是</span>
            {/if}
                    </td>
<!--                     <td>￥9.9</td> -->
                    <!-- 
                    <td class="td-status"><span class="label label-success radius">已发布</span></td> -->
                    <td class="td-manage">
                        <a style="text-decoration:none" class="ml-5" href="{:url('edit',['id'=>$vo.coach_id])}" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> 
                        <a style="text-decoration:none" class="ml-5" onclick="yuejian14_del('{:url('delete',['id'=>$vo.coach_id])}','')" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>
                    </td>
                </tr>
                {/volist}
            </tbody>
        </table>      
    </div>
</div>
