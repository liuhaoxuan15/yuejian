<title>新增视频</title>
<link href="__STATIC__/admin/hui/lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
</head>
<body>


<div class="page-container">
           <form method="POST" action="{:url('video/update')}"  enctype="multipart/form-data" class="form form-horizontal" >


        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">视频标题：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text"  placeholder="" name="video_name" required="required">
            </div>
        </div>


        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">视频略缩图：</label>
    <div class="col-md-10 col-xs-10">
        <span class="btn-upload form-group">
  <input class="input-text upload-url radius" type="text" name="uploadfile-1" readonly><a href="javascript:void();" class="btn btn-primary radius"><i class="iconfont">&#xf0020;</i> 浏览文件</a>
  <input type="file" required multiple name="video_img" class="input-file">
</span>
      </div>
        </div>
<!-- <input type="file" name="video"> -->

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">视频：</label>
    <div class="col-md-10 col-xs-10">
        <span class="btn-upload form-group">
  <input class="input-text upload-url radius" type="text" name="uploadfile-1" readonly><a href="javascript:void();" class="btn btn-primary radius"><i class="iconfont">&#xf0020;</i> 浏览文件</a>
  <input type="file" required multiple name="video_url" class="input-file">
</span>
      </div>
        </div>


        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
<button  type="submit" class="btn btn-primary radius" ><i class="Hui-iconfont">&#xe632;</i> 保存</button>
            </div>
        </div>

    </form>
</div>
