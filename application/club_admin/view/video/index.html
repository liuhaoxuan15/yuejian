<!--包含头部文件-->
{include file="public/header" /}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 视频管理 <span class="c-gray en">&gt;</span> 视频列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">

	<div class="cl pd-5 bg-1 bk-gray mt-20">  <a class="btn btn-primary radius" href="add.html"><i class="Hui-iconfont">&#xe600;</i> 添加视频</a></span>  </div>


		<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="40"><input name="" type="checkbox" value=""></th>
					<th width="80">ID</th>
<!-- 					<th width="100">分类</th> -->
					<th width="100">视频缩略图</th>
					<th width="100">视频名称</th>
					<th width="100">视频链接</th>
<!-- 					<th width="150">更新时间</th>
					<th width="60">发布状态</th> -->
					<th width="100">操作</th>
				</tr>
			</thead>
			<tbody>
				{volist name="videos" id="vo"}
				<tr class="text-c">
					<td><input name="" type="checkbox" value=""></td>
					<td>{$i}</td>
<!-- 					<td>分类名称</td> -->
					<td><img style="width: 100px" src="__STATIC__/video/video_img/{$vo.video_img}"></td>

					<!-- <td class="text-l"><a class="maincolor" href="javascript:;" onClick="picture_edit('图库编辑','picture-show.html','10001')">现代简约 白色 餐厅</a></td> -->
					<td>{$vo.video_name}</td>
					<td class="text-c">
					<video style="width: 200px;" src="__STATIC__/video/video_url/{$vo.video_url}" controls="controls">
					您的浏览器不支持 video 标签。
					</video>

					<!-- <td>2014-6-11 11:11:42</td>
					<td class="td-status"><span class="label label-success radius">已发布</span></td> -->
					<td class="td-manage"><a style="text-decoration:none" class="ml-5" href="{:url('edit',['id'=>$vo.video_id])}" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> 
						<a style="text-decoration:none" class="ml-5" onclick="yuejian14_del('{:url('delete',['id'=>$vo.video_id])}','')" ><i class="Hui-iconfont">&#xe6e2;</i></a></td>
				</tr>
				{/volist}
			</tbody>
		</table>


	</div>
</div>
{include file="public:footer"/}
</body>
</html>
