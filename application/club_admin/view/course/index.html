<!--包含头部文件-->
{include file="public/header" /}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 课程管理 <span class="c-gray en">&gt;</span> 课程列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">

	<div class="cl pd-5 bg-1 bk-gray mt-20">  <a class="btn btn-primary radius" href="add.html"><i class="Hui-iconfont">&#xe600;</i> 添加课程</a></span> </div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="40"><input name="" type="checkbox" value=""></th>
					<th width="80">ID</th>
<!-- 					<th width="100">分类</th> -->
<!-- 					<th width="100">课程缩略图</th> -->
					<th width="100">课程名称</th>
					<th width="100">课程缩略图</th>
					<th width="100">课程难度</th>
					<th width="100">课程简介</th>
					<th width="100">价钱</th>
<!-- 					
					<th width="60">发布状态</th> -->
					<th width="100">操作</th>
				</tr>
			</thead>
			<tbody>
				{volist name="courses" id="vo"}
				<tr class="text-c">
					<td><input name="" type="checkbox" value=""></td>
					<td>{$i}</td>
					<td>{$vo.course_name}</td>
					<td><img src="__STATIC__/course/{$vo.course_img}"></td>
					<td class="text-c">{$vo.difficulty}</td>
					<td>{$vo.course_des}</td>
					<td>{$vo.course_price}</td>

					<td class="td-manage"><a style="text-decoration:none" class="ml-5" href="{:url('edit',['id'=>$vo.course_id])}" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onclick="yuejian14_del('{:url('delete',['id'=>$vo.course_id])}','')"   title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
				</tr>
				{/volist}
			</tbody>
		</table>

	</div>
</div>
<!--包含尾部文件-->
{include file="public/footer" /}
</body>
</html>
